<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08-innerText和innerHTML的区别</title>
</head>
<body>

<div></div>
<p>
    文字
<span>123345</span>
</p>
<script>
    let div = document.querySelector('div');
    div.innerHTML = "<b>dddd</b>";

    let p =document.querySelector("p");
    console.log(p.innerText);
    console.log(p.innerHTML);
</script>

</body>
</html>
