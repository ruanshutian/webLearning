<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11-操作元素之表单属性设置</title>
</head>
<body>

<button>按钮</button>
<input type="text" value="输入内容">
<script>
    let btn=document.querySelector('button');
    let input =document.querySelector('input');

    btn.addEventListener("click",()=>{
        input.value="click";
        btn.disabled =true;
    })



</script>

</body>
</html>
