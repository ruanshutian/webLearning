<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10-分时问候并显示不同图片案例</title>
</head>
<style>
    img{
        width: 300px;
    }
</style>
<body>

<img src="../images/s.gif">
<div>上午好</div>
<script>
    let img =document.querySelector('img');
    let div =document.querySelector('div');
    let date=new Date();
    let h =date.getHours();

    if(h<12){
        img.src ="../images/s.gif";
    }
    else if(h<18){
        img.src='../images/x.gif';
    }
    else{
        img.src="../images/w.gif";
    }

</script>
</body>
</html>
