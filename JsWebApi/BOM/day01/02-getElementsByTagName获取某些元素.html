<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-getElementsByTagName获取某些元素</title>
</head>
<body>
<ul>
    <li>知否知否，应是等你好久11</li>
    <li>知否知否，应是等你好久11</li>
    <li>知否知否，应是等你好久11</li>
    <li>知否知否，应是等你好久11</li>
</ul>
<ol id="ol">
    <li>生僻字</li>
    <li>生僻字</li>
    <li>生僻字</li>
    <li>生僻字</li>
</ol>
<script>
    let lis = document.getElementsByTagName('li');
    console.log(lis);
    console.log(lis[0]);

    let los = document.getElementsByTagName('ol');
    console.log(los[0].getElementsByTagName('li'));

    let ollis = document.getElementById('ol').getElementsByTagName('li')
    console.log(ollis);

</script>
</body>
</html>
