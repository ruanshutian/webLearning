    .father{

    .son{
        width: 50px;
        height: 50px;
        background-color: #1eacda;

<body>
        <p>xxxxxx我是一段不愿意分享的文字</p>


<script>
    //
    document.addEventListener('keyup',(e)=>{
        console.log("key up");
        console.log(e)
        console.log(e.keyCode);
    })

    //keydown按键按下的时候触发，能识别功能键比如  ctrl、shift 左右箭头
    document.addEventListener('keydown',()=>{
        console.log('keydown');

    })

    //keyup\keydown不区分大小写；
    //keypress区分大小写；

    //keypress按键按下的时候触发，不能识别功能键比如  ctrl、shift 左右箭头
    document.addEventListener('keypress',()=>{
        console.log('press');

    })

    


</script>

</body>

</html>
