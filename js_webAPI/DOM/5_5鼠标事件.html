<body>
        <p>xxxxxx我是一段不愿意分享的文字</p>


<script>
    let p = document.querySelector('p');
    //contextmenu 禁止右键菜单
    p.addEventListener('contextmenu',(e)=>{
        e.preventDefault();
    });
    //selectstart 禁止选中文字
    p.addEventListener('selectstart',(e)=>{
        e.preventDefault();
    })

    //MouseEvent
    p.addEventListener('click',(e)=>{
        console.log(e);

        console.log('-----------')//
        console.log(e.clientX);
        console.log(e.clientY);

        console.log('-----------')//>= ie9
        console.log(e.pageX);
        console.log(e.pageY);

        console.log('-----------')//
        console.log(e.screenX);
        console.log(e.screenY);

    })

    //MouseMove



</script>

</body>

</html>
