<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .father{
        position: absolute;
        background-color: blueviolet;
        width: 200px;
        height: 200px;
        margin: 200px;
    }
    .son{
        width: 100px;
        height: 100px;
        background-color: #333333;
        margin: 45px;
    }
    .action{
        position: absolute;
        width: 100px;
        height: 100px;
        background-color: red;
        padding: 10px;
        border: 20px solid blue;
        overflow: auto;
        margin-left: 100px;
    }
</style>
<body>
<script>

    window.addEventListener('load',()=>{

        let animate = (obj,target)=>{
            clearInterval(obj.timer);
            obj.timer = setInterval(function (){
                let d = (target - obj.offsetLeft )/10;
                if(obj.offsetLeft>=target){
                    clearInterval(obj.timer);
                }
                obj.style.left = obj.offsetLeft +d +'px';
            },30);

        };


        let btns = document.querySelectorAll('button');
        btns[1].addEventListener('click',()=>{
            let action = document.querySelector('.action');
            animate(action,800);
        });
        btns[0].addEventListener('click',()=>{
            let father =document.querySelector('.father');
            animate(father,800);
        });

    });
</script>
<div class="father">

    <div class="son">

    </div>

</div>
<div class="action">

</div>
<div>
    <button class="500">click</button>
    <button class="800">click</button>
</div>

</body>
</html>
