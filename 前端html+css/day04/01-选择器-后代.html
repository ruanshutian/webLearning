<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-选择器-后代</title>
</head>
<style>
    /* 找到div的儿子p设置文字颜色是红色 */
    /* 父选择器   后代选择器 {} */
    div p{
        color: red;
    }
</style>
<body>

<p>
    this is p标签
</p>
<div>
    <p>this is divs son : p</p>
</div>

</body>
</html>
