<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05-体验盒子模型</title>
</head>
<style>
    div{
        width: 300px;
        height: 300px;
        background-color: red;

        border: 1px solid green;/* 边框线 == 纸箱子 */
        padding: 20px;/* 内边距 == 填充泡沫 : 出现在内容和盒子边缘之间 */
        margin: 20px;/* 外边距 : 出现在两个盒子之间, 出现在盒子的外面*/

    }
</style>
<body>

<div>内容电脑</div>

<div>内容电脑</div>

</body>
</html>
