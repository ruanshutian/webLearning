<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07-盒子模型-边框</title>
</head>
<style>
    div{
        width: 200px;
        height: 200px;
        background-color: red;
        /* border: 粗细  线条样式   颜色 -- 不分先后顺序 */
        /*实线*/
        border: 5px solid green;

        /*虚线*/
        border: 5px dashed black;

        /*点线*/
        border: 5px dotted blue;

        border-left: 10px dotted black;

        border-bottom: dashed 10px black;

        border-top: 10px solid black;

    }
</style>
<body>
<div>内容</div>

</body>
</html>
