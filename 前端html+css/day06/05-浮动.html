<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05-浮动</title>
</head>
<style>
    div{

        display: inline-block;/* 浏览器解析行内块或行内标签的时候, 如果标签换行书写会产生一个空格的距离 */
        width: 100px;
        height: 100px;
    }
    .one{
        background-color: yellow;
    }
    .two{
        background-color: red;
    }
</style>
<body>

<div class="one">
    one
</div>
<div class="two">
    two
</div>

</body>
</html>
