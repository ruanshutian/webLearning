<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表自定义</title>
</head>
<body>
<p>
    dd前会默认显示缩进效果
    dl标签中只允许包含dt/dd标签
    dt/dd标签可以包含任意内容
</p>
<p>
    dl标签：表示自定义列表的整体 • dt标签：表示自定义列表的主题 • dd标签：表示对于主题的每一项内容
</p>
<dl>
    <dt>帮助中心</dt>
    <dd>账户管理</dd>
    <dd>购物指南</dd>
</dl>

</body>
</html>
