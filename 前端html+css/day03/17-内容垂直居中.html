<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>17-内容垂直居中</title>
</head>
<style>
    div{
        width: 400px;
        height: 400px;
        background-color: pink;
        text-align: center;
        /* 文字是单行的 */
        /* 垂直居中技巧: 设置行高属性值 = 自身高度属性值 */
        line-height: 400px;
        font-size: 61px;
    }
</style>
<body>

<div>文字</div>
<div>文字<br>wen zi</div>

</body>
</html>
