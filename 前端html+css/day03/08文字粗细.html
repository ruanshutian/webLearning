<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08文字粗细</title>
</head>
<style>
    div{
        font-weight: 900;
    }
    h1{
        font-weight: 400;
    }
    h2{
        font-weight: 700;
    }
    h3{
        font-weight: bold;
    }
    .p1{
        font-weight: 400;
    }
    .p2{
        font-weight: 100;
    }
    .p3{
        font-weight: 500;
    }
    .p4{
        font-weight: 600;
    }
    .p5{
        font-weight: 700;
    }
    .p6{
        font-weight: 900;
    }
</style>
<body>

<div>this is div</div>
<h1>1级标题</h1>
<h2>2级标题</h2>
<h3>3级标题</h3>
<h4>4级标题</h4>
<h5>5级标题</h5>
<h6>6级标题</h6>

<p class="p1">p1</p>
<p class="p2">p2</p>
<p class="p3">p2</p>
<p class="p4">p2</p>
<p class="p5">p2</p>
<p class="p6">p2</p>

</body>
</html>
