<script>
    /*
    JavaScript中的对象，都有一个内置属性[[Prototype]]，指向这个对象的原型对象。当查找一个属性或方法时，
    如果在当前对象中找不到定义，会继续在当前对象的原型对象中查找；如果原型对象中依然没有找到，会继续在原型对象的原型中查找
    （原型也是对象，也有它自己的原型）；如此继续，直到找到为止，或者查找到最顶层的原型对象中也没有找到，就结束查找，返回undefined。
    可以看出，这个查找过程是一个链式的查找，每个对象都有一个到它自身原型对象的链接，这些链接组件的整个链条就是原型链。拥有相同原型的多个对象，
    他们的共同特征正是通过这种查找模式体现出来的。
在上面的查找过程，我们提到了最顶层的原型对象，这个对象就是Object.prototype，这个对象中保存了最常用的方法，
如toString、valueOf、hasOwnProperty等，因此我们才能在任何对象中使用这些方法。

     */

let obj ={};
console.log(Object.getPrototypeOf(obj) == Object.prototype);
console.log(obj.__proto__  === Object.prototype);
let obj2 = Object.create(obj);
console.log(obj2.__proto__ == obj);

    console.log(obj.__proto__);
    console.log(obj.prototype);
    console.log(obj2.__proto__);
    console.log(obj2.prototype)
    console.log(Object)
    console.log(Object.prototype)
    console.log(Object.__proto__)

    /*
    new 和 create()的区别
    这是容易混淆的两个属性。__proto__指向当前对象的原型，prototype是函数才具有的属性，
    默认情况下，new 一个函数创建出的对象，其原型都指向这个函数的prototype属性。

    Object.create(null) 创建出的对象，不存在原型。
     */

    let obj3 = Object.create({});
    console.log(obj3.__proto__);


</script>
</html>
